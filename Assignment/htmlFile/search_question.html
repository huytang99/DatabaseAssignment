<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Question</title>
    <style>
        .block {
            position: absolute;
            z-index: -999;
            top: 20px;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
        }
        
        .inner_block {
            display: grid;
            border: 2px solid #000;
            font-size: 30px;
            grid-template-columns: auto auto auto auto auto auto auto;
        }
        
        .inner_block div {
            padding: 5px 50px 5px 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
        }
        
        .question {
            height: 50px;
            width: 500px;
            border: 1px solid #000;
            font-size: 30px;
        }
        
        .row {
            margin-left: 50px;
            display: flex;
            grid-template-columns: auto auto;
            align-items: center;
            justify-content: start;
            grid-gap: 20px;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        function searchQuestion() {
            var header = "<div><p>QuestionID</p></div><div><p>Question</p></div><div><p>Answer 1</p></div><div><p>Answer 2</p></div><div><p>Answer 3</p></div><div><p>Answer 4</p></div><div><p>Correct Answer</p></div>";
            var id = $('#id').val();
            $.ajax({
                type: "POST",
                url: "../phpFile/search_question.php",
                data: {
                    id: id,
                },
                success: function(html) {
                    $("#result").html(header + html).show();
                }

            });
            console.log("KKJ");
        }
    </script>
</head>

<body>
    <div class="block">
        <div class="row">
            <p style="font-size: 30px;">Input Test ID</p>
            <input class="question" id="id" type="text"></input>
            <button id="SubmitButton" onclick="searchQuestion()">Submit</button>
        </div>
        <br>
        <div id="result" class="inner_block">

        </div>
    </div>
</body>

</html>
